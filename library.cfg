name_matches("^%.") {
	hidden = true;
}

name_is(emufun.config.cfg_name) {
	hidden = true;
}

extension_is("emufun") {
	name = name:gsub("%.emufun$", "");
}

extension_is("avi", "mp2", "mp4", "mpeg", "mkv", "ogm") {
	type = "media/video";
}

extension_is("gb", "gbc", "gba") {
	type = "rom/gameboy";
}

extension_is("nes") {
	type = "rom/nes";
}

extension_is("smc") {
	type = "rom/snes";
}

extension_is("n64", "z64") {
	type = "rom/n64";
}

extension_is("smd", "sms") {
	type = "rom/genesis";
}

type_is("media/video") {
	icon = images.movie;
}

type_matches("^rom/") {
	icon = images.game;
}
