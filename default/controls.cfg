bind("key_up", "up")
bind("key_down", "down")
bind("key_left", "left")
bind("key_right", "right")
bind("key_ ", "menu") -- space
bind("key_return", "menu")

local joysticks = love.joystick.getJoysticks()
for i=1,#joysticks do
  local stick = joysticks[i]
	bind("joy_"..stick:getID().."_button_1", "menu")
	for h=1,stick:getHatCount() do
		bind("joy_"..j.."_hat_"..h.."_u", "up")
		bind("joy_"..j.."_hat_"..h.."_d", "down")
		bind("joy_"..j.."_hat_"..h.."_l", "left")
		bind("joy_"..j.."_hat_"..h.."_r", "right")
	end
end

-- q will instantly quit emufun
bind("key_q", emufun.quit)
